name: admin_app
description: 'Regal Service App.'

# publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rename: ^2.1.1
  get: ^4.6.5
  google_fonts: ^4.0.4
  cached_network_image: ^3.1.0
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:
  # firebase_messaging: ^14.6.8
  # flutter_local_notifications: ^15.1.3
  lottie: ^3.0.0
  intl:
  flutter_vector_icons:
  flutter_screenutil:
  http:
  url_launcher: ^6.2.6
  image_picker:
  flutter_ringtone_player:
  flutter_rating_bar:
  rxdart:
  vibration:
  logger:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/app_icon_new_logo.png'
  min_sdk_android: 21

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  assets:
    - assets/
    - assets/anime/
    - assets/foodly/
    - assets/icons/
    - assets/images/
